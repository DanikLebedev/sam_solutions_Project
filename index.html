<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Star Wars Catalog</title>
</head>
<body onload="getFilms()">

<embed src="audio/Имперский%20Марш%20—%20Звёздные%20Войны_(zvooq.su).mp3" autostart="true"  hidden="false" loop="true" width="300" height="65" align="bottom"> </embed>
<header>
    <div class="header-title-wrapper">
        <h1 class="header__title">STAR WARS</h1>
        <h3 class="header__subtitle">Wookieepedia</h3>
    </div>
    <form action="">
        <div class="sort">
            <h3 class="sort__title">Sort by</h3>
            <select name="" id="sort__select">
                <option value="">--//--</option>
                <option value="date">Release date</option>
                <option value="episode_id">Chronological order</option>
            </select>
        </div>
            <div class="search">
                <h3 class="search__title">Search</h3>
                <input type="text" id="search__input" placeholder="Search">
                <label for="search__input" class="search__label"><img src="img/iconfinder_11_Search_106236.png" alt=""></label>
            </div>
        <input type="submit" value="Update" class="update">
    </form>
</header>

<section class="films">
    <ul class="films__list">
       <h3 class="films__main-title">Films</h3>
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </ul>
    <div class="films-info">

    </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
